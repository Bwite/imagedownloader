<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Download Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input[type="text"], 
        input[type="number"] {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: #f8f9fa;
            margin: 0 auto;
            display: block;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0;
            display: block;
            transition: all 0.3s ease;
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .download-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .feature-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .feature-list h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
            text-align: center;
        }

        .feature-list ul {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            color: #666;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .feature-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Ultimate Download Machine</h1>
        <p class="subtitle">Search and download images as ZIP file</p>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="query">Enter Search Query:</label>
                <input type="text" id="query" name="query" placeholder="e.g., beautiful mountains, cute cats..." required>
            </div>
            
            <div class="form-group">
                <label for="imageCount">Number of Images (Max: 50):</label>
                <input type="number" id="imageCount" name="imageCount" min="1" max="50" value="10" required>
            </div>
            
            <button type="submit" class="download-btn" id="downloadBtn">
                ðŸ“¥ Download Images
            </button>
        </form>

        <div id="statusMessage"></div>

        <div class="feature-list">
            <h3>How it works:</h3>
            <ul>
                <li>Enter your search term</li>
                <li>Choose number of images (1-50)</li>
                <li>Click download to get ZIP file</li>
                <li>All images saved to your Downloads folder</li>
                <li>High-quality images from Brave Search</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const query = document.getElementById('query').value.trim();
            const imageCount = document.getElementById('imageCount').value;
            const button = document.getElementById('downloadBtn');
            
            if (!query) {
                showMessage('Please enter a search query!', 'error');
                return;
            }
            
            if (imageCount < 1 || imageCount > 50) {
                showMessage('Please enter a number between 1 and 50!', 'error');
                return;
            }
            
            // Show loading state
            button.innerHTML = '<span class="spinner"></span>Downloading...';
            button.disabled = true;
            
            showMessage(`Searching and downloading ${imageCount} images for "${query}"...`, 'info');
            
            try {
                // Send download request
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        count: parseInt(imageCount)
                    })
                });
                
                // Get content type to determine how to handle response
                const contentType = response.headers.get('content-type') || '';
                
                // If response is not OK, handle error
                if (!response.ok) {
                    let errorMessage = `Server error: ${response.status}`;
                    
                    // Only try to parse JSON if content type is JSON
                    if (contentType.includes('application/json')) {
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.error || errorMessage;
                        } catch (e) {
                            console.error('Failed to parse error response:', e);
                        }
                    }
                    
                    throw new Error(errorMessage);
                }
                
                // Response is OK - should be a ZIP file
                const blob = await response.blob();
                
                if (blob.size === 0) {
                    throw new Error('Downloaded file is empty');
                }
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // Get filename from response headers or create one
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = `${query.replace(/\s+/g, '_')}_images.zip`;
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename="?([^"]+)"?/);
                    if (match) filename = match[1];
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // Clean up
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showMessage(`âœ… Successfully downloaded images for "${query}"!`, 'success');
                
            } catch (error) {
                console.error('Download error:', error);
                showMessage(`âŒ Error: ${error.message}`, 'error');
            } finally {
                // Reset button
                button.innerHTML = 'ðŸ“¥ Download Images';
                button.disabled = false;
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('statusMessage');
            messageDiv.className = `status ${type}`;
            messageDiv.textContent = message;
            
            // Auto-remove success/info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    if (messageDiv.textContent === message) {
                        messageDiv.innerHTML = '';
                    }
                }, 5000);
            }
        }

        // Input validation
        document.getElementById('imageCount').addEventListener('input', function(e) {
            const value = parseInt(e.target.value);
            if (value > 50) {
                e.target.value = 50;
            } else if (value < 1) {
                e.target.value = 1;
            }
        });
    </script>
</body>
</html>
